<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trades Logger</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Pantalla de Login -->
    <div id="loginScreen" class="login-screen">
        <div class="login-container">
            <h1>游늵 Trades Logger</h1>
            <p>Inicia sesi칩n para continuar</p>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Usuario:</label>
                    <input type="text" id="username" placeholder="Tu usuario" required autocomplete="username">
                </div>
                
                <div class="form-group">
                    <label for="password">Contrase침a:</label>
                    <input type="password" id="password" placeholder="Tu contrase침a" required autocomplete="current-password">
                </div>
                
                <div id="loginError" class="login-error"></div>
                
                <button type="submit" class="btn-primary">Iniciar Sesi칩n</button>
            </form>
        </div>
    </div>

    <!-- Aplicaci칩n Principal (oculta inicialmente) -->
    <div id="mainApp" class="container" style="display: none;">
        <header>
            <div class="header-content">
                <div>
                    <h1>游늵 Trades Logger</h1>
                    <p>Registra y visualiza tus trades</p>
                </div>
                <div class="user-info">
                    <span>游녻 <span id="userName"></span></span>
                    <button id="logoutBtn" class="btn-logout">Cerrar sesi칩n</button>
                </div>
            </div>
        </header>

        <!-- Formulario para agregar trades -->
        <section class="form-section">
            <h2>Agregar Nuevo Trade</h2>
            <form id="tradeForm">
                <div class="form-group">
                    <label for="fecha">Fecha:</label>
                    <input type="date" id="fecha" required>
                </div>

                <div class="form-group">
                    <label for="simbolo">S칤mbolo:</label>
                    <input type="text" id="simbolo" placeholder="Ej: AAPL, BTC, EUR/USD" required>
                </div>

                <div class="form-group">
                    <label for="tipo">Tipo:</label>
                    <select id="tipo" required>
                        <option value="">Seleccionar...</option>
                        <option value="Compra">Compra</option>
                        <option value="Venta">Venta</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="cantidad">Cantidad:</label>
                    <input type="number" id="cantidad" step="0.01" placeholder="0.00" required>
                </div>

                <div class="form-group">
                    <label for="precio">Precio:</label>
                    <input type="number" id="precio" step="0.01" placeholder="0.00" required>
                </div>

                <div class="form-group">
                    <label for="notas">Notas:</label>
                    <textarea id="notas" rows="3" placeholder="Notas opcionales..."></textarea>
                </div>

                <button type="submit" class="btn-primary">Guardar Trade</button>
            </form>
        </section>

        <!-- Secci칩n para mostrar trades -->
        <section class="trades-section">
            <div class="section-header">
                <h2>Trades Registrados</h2>
                <button id="refreshBtn" class="btn-secondary">游댃 Actualizar</button>
            </div>
            
            <div id="loading" class="loading">Cargando...</div>
            <div id="error" class="error"></div>
            
            <div id="tradesContainer" class="trades-container">
                <!-- Los trades se cargar치n aqu칤 din치micamente -->
            </div>
        </section>
    </div>

    <script src="config.js"></script>
    <script src="script.js"></script>
</body>
</html>
