<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trades Logger</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <!-- Pantalla de Login -->
    <div id="loginScreen" class="login-screen">
        <div class="login-container">
            <h1> Trades Logger</h1>
            <p>Inicia sesi贸n con tu cuenta de Google</p>
            <div id="g_id_onload"
                 data-client_id="700022590876-p1si93gcrq36sioa7jk2g122vm8lvidk.apps.googleusercontent.com"
                 data-callback="handleCredentialResponse">
            </div>
            <div class="g_id_signin" 
                 data-type="standard"
                 data-size="large"
                 data-theme="outline"
                 data-text="sign_in_with"
                 data-shape="rectangular"
                 data-logo_alignment="left">
            </div>
        </div>
    </div>

    <!-- Aplicaci贸n Principal (oculta inicialmente) -->
    <div id="mainApp" class="container" style="display: none;">
        <header>
            <div class="header-content">
                <div>
                    <h1> Trades Logger</h1>
                    <p>Registra y visualiza tus trades</p>
                </div>
                <div class="user-info">
                    <img id="userPhoto" class="user-photo" src="" alt="User">
                    <span id="userName"></span>
                    <button id="logoutBtn" class="btn-logout">Cerrar sesi贸n</button>
                </div>
            </div>
        </header>

        <!-- Formulario para agregar trades -->
        <section class="form-section">
            <h2>Agregar Nuevo Trade</h2>
            <form id="tradeForm">
                <div class="form-group">
                    <label for="fecha">Fecha:</label>
                    <input type="date" id="fecha" required>
                </div>

                <div class="form-group">
                    <label for="simbolo">S铆mbolo:</label>
                    <input type="text" id="simbolo" placeholder="Ej: AAPL, BTC, EUR/USD" required>
                </div>

                <div class="form-group">
                    <label for="tipo">Tipo:</label>
                    <select id="tipo" required>
                        <option value="">Seleccionar...</option>
                        <option value="Compra">Compra</option>
                        <option value="Venta">Venta</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="cantidad">Cantidad:</label>
                    <input type="number" id="cantidad" step="0.01" placeholder="0.00" required>
                </div>

                <div class="form-group">
                    <label for="precio">Precio:</label>
                    <input type="number" id="precio" step="0.01" placeholder="0.00" required>
                </div>

                <div class="form-group">
                    <label for="notas">Notas:</label>
                    <textarea id="notas" rows="3" placeholder="Notas opcionales..."></textarea>
                </div>

                <button type="submit" class="btn-primary">Guardar Trade</button>
            </form>
        </section>

        <!-- Secci贸n para mostrar trades -->
        <section class="trades-section">
            <div class="section-header">
                <h2>Trades Registrados</h2>
                <button id="refreshBtn" class="btn-secondary"> Actualizar</button>
            </div>
            
            <div id="loading" class="loading">Cargando...</div>
            <div id="error" class="error"></div>
            
            <div id="tradesContainer" class="trades-container">
                <!-- Los trades se cargar谩n aqu铆 din谩micamente -->
            </div>
        </section>
    </div>

    <script src="config.js"></script>
    <script src="script.js"></script>
</body>
</html>
